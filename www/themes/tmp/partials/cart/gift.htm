{% if gift == 1 %}

<div class="mt-3">    
    
    <div class="grid grid-cols-2 gap-3">
        <div class="">
            <label for="" class="label-text block mb-1">Имя получателя:</label>
            <input type="text" placeholder="" class="input input-bordered w-full" name="present[name]">
        </div>    
        <div class="">
            <label for="" class="label-text block mb-1">Номер телефона получателя:</label>
            <input type="text" placeholder="" class="input input-bordered w-full" name="present[phone]">
        </div>
    </div>

    <div class="mt-3">
        <label for="" class="label-text block mb-1">Комментарий:</label>
        <textarea class="textarea textarea-bordered w-full" placeholder="" rows="3" name="present[comment]"></textarea>
    </div>

</div>

{% endif %}
