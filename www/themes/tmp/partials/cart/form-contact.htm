

<div class="flex gap-x-6 flex-col lg:flex-row">   

    {% if delivery == 2 %}
        <div class="w-full lg:w-1/2">
            {% partial 'cart/address' %}          
        </div>
    {% endif %}

    <div class="w-full lg:w-1/2">
        <h3 class="text-xl font-medium mb-3">Данные получателя:</h3>
        <hr class="mb-4">    
        <div class="">
            <label for="" class="label-text block mb-1">Ваше имя:</label>
            <input type="text" placeholder="" class="input input-bordered w-full" name="profile[username]">
            <div data-validate-for="username" class="error"></div>
        </div>    
        <div class="grid grid-cols-2 gap-3 mt-3">
            <div class="">
                <label for="" class="label-text block mb-1">Ваш E-mail:</label>
                <input type="email" placeholder="" class="input input-bordered w-full" name="email">
                <div data-validate-for="email" class="error"></div>
            </div>
            <div class="">
                <label for="" class="label-text block mb-1">Ваш телефон:</label>
                <input type="text" placeholder="" class="input input-bordered w-full" name="phone">
                <div data-validate-for="phone" class="error"></div>
            </div>
        </div>  
        <div class="mt-3">
            <label for="" class="label-text block mb-1">Сообщение:</label>
            <textarea class="textarea textarea-bordered w-full" placeholder="" rows="3" name="comment"></textarea>
        </div>

        <div class="mt-6">

            <div class="">
                <h4 class="text-3xl font-medium">Итого в корзине:</h4>
                <table class="w-full cart-table mt-3">
                    <tbody>
                        <tr>
                            <td>Кол-во:</td>
                            <td align="right"><b class="cart-count">{{ cart.total.count }}</b> шт.</td>
                        </tr>
                        <tr>
                            <td>Итого:</td>
                            <td align="right"><b class="total-sum">{{ cart.total.cost | number_format(2, ',', ' ') }}</b> руб.</td>
                        </tr>
                        <tr>
                            <td>Итого с доставкой:</td>
                            <td align="right"><b class="total-cost">{{ cart.total.total_cost | number_format(2, ',', ' ') }}</b> руб.</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <hr class="my-3">            

            <div class="flex justify-between items-center flex-wrap gap-x-3 gap-y-3">
                <div class="">
                    <div class="flex items-center">
                        <input type="checkbox" name="politic" id="politic" class="checkbox checkbox-primary checkbox-sm flex-none rounded-md me-2">
                        <label for="politic" class="hover:cursor-pointer">Я согласен на обработку персональных данных</label>
                    </div>
                </div>
                <div class="flex-1 flex justify-end">
                    <button class="btn btn-secondary rounded-full w-full max-w-[320px] uppercase" onclick="oc.request('#orderForm', 'onCreateOrder'); return false;"  data-attach-loading>Отправить заказ</button>
                </div>
            </div>                               

        </div>

    </div>  

</div>
