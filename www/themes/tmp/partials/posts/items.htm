<div class="pt-5">

    <h1 class="title">{{ this.page.title }}</h1>
    
    <div class="mt-5">
        {% for item in posts %}
            <div class="">
                <div class="">
                    <img src="" alt="{{ item.name }}">
                </div>
                <div class="mt-2">
                    <h3 class="text-lg font-medium">
                        <a href="{{ item.link }}">{{ item.name }}</a>
                    </h3>
                </div>
            </div>
        {% endfor %}
    </div>

</div>
